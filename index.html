<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Programming Services</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <body {
            font-family: Arials, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Programming Services</h1>
        <form id="orderForm" action="mailto:cicakmarin5@gmail.com" method="POST" enctype="text/plain">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="projectType">Project Type:</label>
                <select id="projectType" name="projectType" required>
                    <option value="">Select a project type</option>
                    <option value="website">Website</option>
                    <option value="program">Desktop Program</option>
                    
                </select>
            </div>

            <div>
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="6" required 
                    placeholder="Please describe your project requirements in detail..."></textarea>
            </div>

            <div>
                <label for="deadline">Preferred Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div>
                <label for="budget">Budget Range:</label>
                <select id="budget" name="budget" required>
                    <option value="">Select your budget range</option>
                    <option value="1-10€">1 - 10€</option>
                    <option value="10-50€">10 - 50€</option>
                    <option value="50-100€">50 - 100€</option>
                    <option value="100-200€">100 - 200€</option>
                    <option value="custom(edit this message and say the exact budget)">Custom</option>
                    
                </select>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Construct email body
            const formData = new FormData(this);
            let emailBody = '';
            for (let [key, value] of formData.entries()) {
                emailBody += `${key}: ${value}\n`;
            }
            
            // Create mailto link
            const mailtoLink = `mailto:cicakmarin5@gmail.com?subject=New Programming Service Request&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
            
            alert('Thank you for your submission! Your email client will open to send the request.');
            this.reset();
        });
    </script>
    <div style="text-align: center; margin-top: 20px; color: #ffffff; opacity: 0.7; font-size: 1.0em; font-family: 'Times New Roman', Times, serif;">
        © 2024 Cicki Picki Inc.
    </div>
</body>
</html>
<div>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address">
</div>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get the user's email
        const userEmail = document.getElementById('email').value;
        
        // Construct email body
        const formData = new FormData(this);
        let emailBody = '';
        for (let [key, value] of formData.entries()) {
            emailBody += `${key}: ${value}\n`;
        }
        
        // Create mailto link with the user's email as the sender
        const mailtoLink = `mailto:cicakmarin5@gmail.com?from=${encodeURIComponent(userEmail)}&subject=New Programming Service Request&body=${encodeURIComponent(emailBody)}`;
        window.location.href = mailtoLink;
        
        alert('Thank you for your submission! Your email client will open to send the request.');
        this.reset();
    });
</script>
